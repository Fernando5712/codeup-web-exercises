<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });
    var contra = {

        konami: function() {
            var konamikeys = [38,38,40,40,37,39,37,39,66,65,13],
                started = false,
                count = 0;

            $(document).keydown(function(e){
                var reset = function() {
                    started = false;
                    count = 0;
                };
                var key = e.keyCode;
                if(!started){
                    if(key === 38){
                        started = true;
                    }
                }
                if (started){
                    if (konamikeys[count] === key){
                        count++;
                    } else {
                        reset();
                    }
                    if (count === 11){
                        alert("let's take a trip down memory lane ");
                        // var audio = $("#contrasound")[0];
                        // $("button").click(function () {
                        //     audio.play();
                        // });
                        window.location.href = "https://oldgameshelf.com/contra-208.html";
                        reset();
                    }
                } else {
                    reset();
                }
            });
        }
    };

    contra.konami();
</script>
