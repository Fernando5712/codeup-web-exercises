<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Register </title>
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me/">
    <section>
        <label for="username"><strong>Username</strong></label>
        <input id="username" name="username" type="text" placeholder="Enter Username" required>
        <label for="email"><strong>Email</strong></label>
        <input id="email" name="email" type="text" placeholder="Enter Email" required>
        <label for="password"><strong><em>Password</em></strong></label>
        <input id="password" name="password" type="password" placeholder="Enter Password" required>
    </section>
    <label for="checkbox"><input id="checkbox" type="checkbox" name="checkbox" checked>Sing me up for news letter</label>
    <section>
        <button type="submit">Create New Account</button>
    </section>
</form>
</body>
</html>
