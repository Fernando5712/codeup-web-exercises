 <!--Write a function, twoMoreAwayFromZero that takes in a number input and returns a number two more away from zero than the original input.
 Negative number inputs will be reduced by two and positive numbers and zero will be increased by two.
Examples:
twoMoreAwayFromZero(2) will return 4
twoMoreAwayFromZero(0) will return 2
twoMoreAwayFromZero(0.5) will return 2.5
twoMoreAwayFromZero(-2) will return -4
twoMoreAwayFromZero(-3.5) will return -5.5-->
<script>
    function twomoreawayfromzero(num) {
        if (num>=0) {
            return num + 2;
        } else {
            return num - 2;
        }
    }
    
    function quotent(num1,num2) {
        return num1 / num2
    }
</script>
