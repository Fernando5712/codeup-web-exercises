<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div id="posts" class="p-3 mb-2 bg-dark text-white">

</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    $.get("Data/blog.json").done(function(data) {

        $('#posts').append('<h1>' + data[0].title + '</h1>' + '<p>' + data[0].content + '</p>' + '<footer>' + data[0].categories + '<div></div>' + data[0].date + '</footer>' + '<h1>' + data[1].title + '</h1>' + '<p>' + data[1].content + '</p>' + '<footer>' + data[1].categories + '<div></div>' + data[1].date + '</footer>' + "<h1>" + data[2].title + "</h1>" + "<p>" + data[2].content + "</p>" + "<footer>" + data[2].categories + "<div></div>" + data[2].date + "</footer>")
    });
</script>
</body>
</html>
