<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>

    <input id="Password" name="Password" type="Password" placeholder="Enter Password Here">
    </div>
    <div>

    <textarea id="Bio" name="Bio" PLaceholder="Bio Here" rows="10" cols="30"></textarea>
    <div>
    <h2>How did you hear about us</h2>
    </div>
    <label>
    <input type="radio" name="Billboard" Value="Billboard">
        Billboard
    </label>
    <label>
    <input type="radio" name="Radio Advertisement" VALUE="Radio Advertisement">
        Radio Advertisement
    </label>
    <label>
    <input type="radio" name="Internet Advertisement" Value="Internet Advertisement">
        Internet Advertisement
    </label>

        <input type="radio" name="Other" value="Other">
        Other
    </label>
    <br>
    <br>
    <label for="Web Browser"><strong>What Web Browser are you using</strong></label>
    <div>
    <select id="Web Browser">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="FireFox">FireFox</option>
        <option value="Google Chrome">Google Chrome</option>
        <option value="Other">Other</option>
    </select>
    </div>
    <br>
    <div>
        <button type="submit">Finish</button>
    </div>
</form>
</body>
</html>
