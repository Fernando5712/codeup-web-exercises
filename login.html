<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="https://request-inspector.glitch.me/">
        <section>
            <label for="username"><strong>Username</strong></label>
            <input id="username" type="text" name="username" required placeholder="Enter Username" autofocus>
            <label for="email"><strong>Email</strong></label>
            <input id="email" name="email" type="text" placeholder="Enter Email" required >
            <label for="password"><strong><em>Password</em></strong></label>
            <input id="password" name="password" type="password" placeholder="Enter Password" required >
            <button type="submit">Login</button>
            <br>
            <label for="checkbox"> <input id="checkbox" name="checkbox" type="checkbox" checked>Keep me logged in for 2 weeks</label>
        </section>
    </form>
</body>
</html>
